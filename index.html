<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoScope AR Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="ar-stage" aria-label="Camera and geology overlay">
        <video id="cameraFeed" playsinline muted autoplay></video>
        <canvas id="overlayCanvas" width="1080" height="1920"></canvas>

        <div class="hud top-hud">
          <button id="menuBtn" class="menu-btn" aria-expanded="false" aria-controls="settingsPanel">☰</button>
          <div class="status-pill"><span>Location</span><strong id="locationStatus">No fix</strong></div>
          <div class="status-pill"><span>Heading</span><strong id="headingStatus">Manual</strong></div>
          <div class="status-pill"><span>Pitch</span><strong id="tiltStatus">35°</strong></div>
          <div class="status-pill"><span>Observer</span><strong id="elevationStatus">2 m AGL</strong></div>
        </div>

        <aside id="settingsPanel" class="settings-panel" hidden>
          <div class="panel-header">
            <h1>GeoScope AR</h1>
            <button id="closeMenuBtn" class="icon-btn" aria-label="Close menu">✕</button>
          </div>
          <p>Use live sensors or tune inputs manually to align projected strata with terrain in front of your camera.</p>

          <div class="control-row">
            <button id="startArBtn" class="button">Start AR view</button>
            <button id="locationBtn" class="button secondary">Use my location</button>
            <button id="orientationBtn" class="button tertiary">Enable compass</button>
          </div>

          <label class="control-field" for="headingInput">
            <span>Manual heading</span>
            <input id="headingInput" type="range" min="0" max="359" step="1" value="90" />
          </label>

          <label class="control-field" for="distanceInput">
            <span>Look-ahead distance (km)</span>
            <input id="distanceInput" type="range" min="0.5" max="12" step="0.1" value="2" />
          </label>

          <label class="control-field" for="tiltInput">
            <span>Camera pitch (° down from horizon)</span>
            <input id="tiltInput" type="range" min="-20" max="80" step="1" value="35" />
          </label>

          <label class="control-field" for="elevationInput">
            <span>Observer height above local ground (m)</span>
            <input id="elevationInput" type="range" min="1" max="500" step="1" value="2" />
          </label>

          <p id="insightText" class="insight"></p>
          <div id="legend" class="legend"></div>
        </aside>

        <div class="hud center-hint" id="centerHint">Move your phone slowly to stabilize the overlay.</div>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
