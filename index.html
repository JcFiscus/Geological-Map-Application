<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoScope AR Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header>
        <p class="eyebrow">Geological Map Application</p>
        <h1>GeoScope AR Prototype</h1>
        <p>
          Point your phone toward the ground or a distant canyon and preview layered
          geological time bands for the direction you are facing.
        </p>
      </header>

      <section class="controls" aria-label="Location and orientation controls">
        <div class="control-row">
          <button id="locationBtn" class="button">Use my location</button>
          <button id="orientationBtn" class="button secondary">
            Enable compass
          </button>
        </div>

        <div class="status-grid">
          <div>
            <h2>Position</h2>
            <p id="locationStatus">No location fix yet.</p>
          </div>
          <div>
            <h2>Heading</h2>
            <p id="headingStatus">Using manual heading.</p>
          </div>
        </div>

        <label for="headingRange">Manual heading (<span id="headingValue">90</span>°)</label>
        <input id="headingRange" type="range" min="0" max="359" value="90" step="1" />

        <label for="distanceRange">Look-ahead distance (<span id="distanceValue">2.0</span> km)</label>
        <input id="distanceRange" type="range" min="0.5" max="15" value="2" step="0.1" />

        <label for="elevationRange">Camera tilt to ground (<span id="elevationValue">35</span>°)</label>
        <input id="elevationRange" type="range" min="5" max="80" value="35" step="1" />
      </section>

      <section class="visualization" aria-label="Geology overlay preview">
        <canvas id="overlayCanvas" width="1100" height="540"></canvas>
        <div id="legend" class="legend"></div>
      </section>

      <section class="insights" aria-label="Interpretation notes">
        <h2>Directional geology insight</h2>
        <p id="insightText"></p>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
